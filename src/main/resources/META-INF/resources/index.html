<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/themes/vue.css" />
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
        // See more configuration options at https://docsify.js.org/#/configuration
        
        /* Load navbar from _navbar.md if true */
        //loadNavbar: true,

        /* Load sidebar from _sidebar.md if true */
        loadSidebar: true,

        /* Add table of contents in custom sidebar */
        //subMaxLevel: 2,

        /* Scrolls to the top when route is changed */
        //auto2top: true,

        /* Base path of the website, can be another directory containing .md files */
        //basePath: '/docs/',
        
        /* Activate the cover feature */
        coverpage: false,

        /* Only coverpage is loaded when visiting the home page. */
        onlyCover: false,
        
        /* Website logo as it appears in the sidebar */
        // logo: '/_media/icon.svg'

        /* Website name as it appears in the sidebar */
        name: 'Backend showcase with JsonPlaceholder',

        /* Customize the theme color. */
        // themeColor: '#3F51B5'

        /* Search options: https://docsify.js.org/#/plugins?id=full-text-search */
        search: 'auto', // Default settings

        /* Configuration for mermaid-graphs */
        mermaidConfig: {
          querySelector: ".mermaid"
        }
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- Additional plugins -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@markbattistella/docsify-sidebarfooter@latest"></script>
  <script type="module">
    import mermaid from "https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs";
    mermaid.initialize({
      startOnLoad: true,
      securityLevel: 'loose',
      logLevel: 1
    });
    window.mermaid = mermaid;
  </script>
  <script src="//unpkg.com/docsify-mermaid@2.0.0/dist/docsify-mermaid.js"></script>
</body>
</html>
